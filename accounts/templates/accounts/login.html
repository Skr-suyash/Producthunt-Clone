{% extends 'base.html' %}

{% load static %}

{% block custom_css %} <link href="{% static 'css/signup.css' %}" rel="stylesheet"> {% endblock %}

{% block title %} Sign Up {% endblock %}

{% block body %}

{% if error %}
<script>
  alert("{{error}}");
</script>
{% endif %}

<div class="login-page">
    <div class="form">
        <form class="login-form" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
            <input type="text" placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="{% url 'signup' %}" class="small_link">Create an account</a></p>
          </form>
    </div>
  </div>

{% endblock %}
