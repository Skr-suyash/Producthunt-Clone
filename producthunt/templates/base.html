<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    {% block custom_css %}  {% endblock %}

    <title>{% block title %} Product Hunt {% endblock %}</title>
  </head>
  <body>
    
    <!-- --------------  NAVBAR --------------->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Cannot display image">
      </a>
      <h4>Product Hunt </h4>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'create' %}">Create <span class="fa fa-plus" style="font-size: large;"></span></a>
              <a class="navbar-brand" href="javascript:{document.getElementById('logout').submit()}; alert('Successfully Logged Out.');" onclick="">Logout</a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            {% else %}
            <a class="navbar-brand" href="{% url 'signup' %}">Sign Up</a>
            <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
      </div>
    </div>
    </nav>
    {% block body %}

    {% endblock %}


    <!-- --------------  FOOTER ------------------->

    <footer style="color: black; text-align: center; background-color: #494949; color: cornsilk; padding: 2em;">
      
      <h5><p>&copy;	ProductHunt {% now "Y" %}</p></h5>
    </footer>

  </body>
</html>
